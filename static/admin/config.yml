backend:
  name: github
  branch: main
  repo: nahidtanvir/docusaurus-netlify-cms

# These lines should *not* be indented
media_folder: "static/img" # Media files will be stored in the repo under static/images/uploads
public_folder: "/img/" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: blog
    label: "blog"
    folder: blog
    identifier_field: title
    extension: md
    widget: "list"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields:
      - { name: title, label: Title, widget: string }
      - { name: body, label: Body, widget: markdown }
      - { name: slug, label: Slug, widget: string }
      - label: "Tags"
        name: "tags"
        widget: "list"
      - label: "Authors"
        name: "authors"
        widget: "list"
        fields:
          - { name: name, label: Name, widget: string }
          - { name: title, label: Title, widget: string }
          - { name: url, label: URL, widget: string }
          - { name: imageUrl, label: ImageURL, widget: string }
  - name: docs
    label: "docs"
    folder: docs
    identifier_field: title
    extension: md
    widget: "list"
    create: true
    nested:
      depth: 2
      summary: '{{title}}'
    slug: "{{slug}}"
    fields:
      - { name: title, label: Title, widget: string }
      - { name: body, label: Body, widget: markdown }
      - { name: slug, label: Slug, widget: string }
      - { name: sidebar_position, label: Weight, widget: number }
#    meta: { path: { widget: string, label: 'Path', index_file: 'index' } }
  - name: docs_folder
    label: "docs_folder"
    folder: docs
    identifier_field: title
    extension: md
    widget: "list"
    create: true
    slug: "{{slug}}/index"
    fields:
      - { name: title, label: Title, widget: string }
      - { name: slug, label: Folder Name, widget: string }
  - name: docs_folder_2
    label: "docs_folder_2"
    folder: docs
    identifier_field: title
    extension: json
    widget: "list"
    create: true
    slug: "{{label}}/_category_"
    fields:
      - { name: label, label: Label, widget: string }
      - { name: position, label: Position, widget: number }
      - name: link
        label: Link
        widget: object
        fields:
          - { name: type, label: Type, widget: string, default: "generated-index" }
          - { name: description, label: Description, widget: string, required: false }
  - name: pages
    label: Pages
    label_singular: 'Page'
    folder: docs
    create: true
    # adding a nested object will show the collection folder structure
    nested:
      depth: 100 # max depth to show in the collection tree
      summary: '{{title}}' # optional summary for a tree node, defaults to the inferred title field
    fields:
      - { label: Position, name: sidebar_position, widget: number }
      - { label: Title, name: title, widget: string }
      - { label: Body, name: body, widget: markdown }
    # adding a meta object with a path property allows editing the path of entries
    # moving an existing entry will move the entire sub tree of the entry to the new location
    meta: { path: { widget: string, label: 'Path', index_file: 'index' } }
